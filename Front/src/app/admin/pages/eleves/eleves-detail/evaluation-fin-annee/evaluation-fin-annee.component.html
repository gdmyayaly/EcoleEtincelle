<div class="row">
    <div class="col-12 col-md-4">
        <div class="box">
            <form [formGroup]="evaluationForm">
                <div>
                    <h1 *ngIf="listAnneeScolaire.length==0">Pas d'année scoalaire présent dans la base de donnée</h1>
                    <label for="anneeScolaire" class="after:content-['*'] after:ml-0.5 after:text-red-500 mt-4 block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Année Scolaire</label>
                    <select (change)="oneDateSelected($event)" formControlName="anneeScolaire" id="anneeScolaire"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option *ngFor="let item of listAnneeScolaire"  value="{{item.id}}">{{item.anneeStart}}-{{item.anneeEnd}}</option>
                    </select>
                </div>
                <div *ngFor="let input of listCritere; let i = index">
                    <div >
                        <label for="message{{i}}" class="block mt-4 mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Question</label>
                        <textarea value="{{input.question}}" readonly  id="message{{i}}" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Your message..."></textarea>
                    </div>
                    <div >
                        <label for="rep{{i}}" class="mt-4 after:content-['*'] after:ml-0.5 after:text-red-500 block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">
                            Réponse 
                        </label>
                        <select formControlName="reponse{{i}}" id="rep{{i}}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        <option  value="{{input.id}},faitSeul">Fait Seul</option>
                        <option  value="{{input.id}},neFaitPas">Ne Fait Pas</option>
                        <option  value="{{input.id}},faitAvecDeLAide">Fait Avec De LAide</option>
                        <option  value="{{input.id}},nonEvaluer">Non Evaluer</option>
                        </select>
                    </div>
                </div>
                <button 
                    (click)="saveData()"
                    *ngIf="!showBtnUpdateEvaluation"
                    [disabled]="!evaluationForm.valid"
                    class="mt-3 bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
                    Save
                  </button>
                  <button 
                    (click)="updateEvaluation()"
                    *ngIf="showBtnUpdateEvaluation"
                    [disabled]="!evaluationForm.valid"
                    class="mt-3 bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
                    Modifier
                  </button>
            </form>
        </div>
    </div>
    <div class="col-12 col-md-8">
        <!-- <div [froalaEditor]>Hello, Froala!</div>    -->
       
    </div>
</div>
