<div *ngIf="!showDetail">
  <div class="my-5 text-end">
    <button (click)="openDialog()" type='button'  class='py-2.5 px-6 text-sm rounded-lg bg-gray-700 text-white cursor-pointer font-semibold text-center shadow-xs transition-all duration-500 hover:bg-gray-900'>
            <i class='bx bx-plus'></i> Ajouter 
    </button>
</div>

<div class="row">
    <div class="col-12 col-md-6 col-lg-6" *ngFor="let item of listCritereEvaluationFamily">
        <div class="mt-4 w-full max-w-md p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-8 dark:bg-gray-800 dark:border-gray-700">
            <div class="flex items-center justify-between mb-4">
                <h5 class="text-xl font-bold leading-none text-gray-900 dark:text-white">{{item.nom}}</h5>
                <!-- <button (click)="exploreEvaluation(item.id)" class="text-sm font-medium text-blue-600 hover:underline dark:text-blue-500">
                    Explorer
                </button> -->
           </div>
           <button (click)="exploreEvaluation(item.id)"  type="button" class="w-full mt-2 inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-black text-base font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">
            Explorer
          </button>
          <button type="button" (click)="openModalDetail(item.id)" class="w-full mt-2 inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-black text-base font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">
            <i class='bx bx-plus' ></i> Sous Section
            </button>
           <div class="flow-root">
            <p>{{item.commentaire}}</p>
            <ul class="my-4 space-y-3">
              <li *ngFor="let itemGroup of item.critereEvaluationGroups">
                <span
                  class="flex items-center flex-wrap p-3 text-base font-bold text-gray-900 rounded-lg bg-gray-50 hover:bg-gray-100 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white">
                  <span class="flex-1 ms-3">{{itemGroup.nom}}</span>
                  <span class="inline-flex items-center justify-center px-2 py-0.5 ms-3 text-xs font-medium text-gray-500 bg-gray-200 rounded dark:bg-gray-700 dark:text-gray-400">
                    <i class='bx bx-edit-alt' (click)="editCritereGroup(itemGroup)"></i>
                    <i class='ml-4 bx bx-trash' (click)="removeCritereGroupe(itemGroup)"></i>
                  </span>
                </span>
              </li>
            </ul>
           </div>
        </div>
    </div>
</div>
<div class="fixed m-4 inset-0 flex items-center justify-center overflow-hidden" style="z-index: 100;"  *ngIf="showModal">
  <div class="fixed inset-0 transition-opacity">
    <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
  </div>

  <div class="bg-white p-4 rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:max-w-lg sm:w-full">
      <form [formGroup]="formAddNiveauEtude">
          <label class="block mt-5">
              <span class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700">
                  Nom du critère
              </span>
              <input formControlName="nom" type="text"  class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1" placeholder="Nom du critère" />
          </label>
          <div class="">
              <label for="message" class="block mt-4 mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Commentaire</label>
              <textarea formControlName="commentaire" id="message" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Note sur cette critère..."></textarea>
          </div>
      <div class="my-2">
          
      </div>
      <div class="px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
          <button
            type="button"
            [disabled]="!formAddNiveauEtude.valid"
            class="w-full mt-2 inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-green-600 text-base font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm"
            (click)="saveAnnee()"
          >
            Valider
          </button>
          <button
          type="button"
          class="w-full mt-2 inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-black text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm"
          (click)="cancelModal()"
        >
          Annuler
        </button>
        </div>
      </form>
  </div>
</div>
<div class="fixed m-4 inset-0 flex items-center justify-center overflow-hidden" style="z-index: 100;"  *ngIf="showFormAddSub">
  <div class="fixed inset-0 transition-opacity">
    <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
  </div>

  <div class="bg-white p-4 rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:max-w-lg sm:w-full">
      <form [formGroup]="formAddNiveauEtudes">
          <label class="block mt-5">
              <span class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700">
                  Nom du critère d'évaluation
              </span>
              <input formControlName="nom" type="text"  class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1" placeholder="Nom du critère" />
          </label>
          <div class="">
              <label for="message" class="block mt-4 mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Commentaire</label>
              <textarea formControlName="commentaire" id="message" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Note sur cette critère..."></textarea>
          </div>
      <div class="my-2">
          
      </div>
      <div class="px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
          <button
            *ngIf="!showEditFormGroup"
            type="button"
            [disabled]="!formAddNiveauEtudes.valid"
            class="w-full mt-2 inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-green-600 text-base font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm"
            (click)="saveSubData()"
          >
            Valider
          </button>
          <button
          *ngIf="showEditFormGroup"
          type="button"
          [disabled]="!formAddNiveauEtudes.valid"
          class="w-full mt-2 inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-green-600 text-base font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm"
          (click)="submitEditCritereGroup()"
        >
          Modifier
        </button>
          <button
          type="button"
          class="w-full mt-2 inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-black text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm"
          (click)="cancelModal()"
        >
          Annuler
        </button>
        </div>
      </form>
  </div>
</div>
</div>
<div *ngIf="showDetail">
  <div class="my-5">
    <button (click)="cancelSeeDetail()" type='button'  class='py-2.5 px-6 text-sm rounded-lg bg-gray-700 text-white cursor-pointer font-semibold text-center shadow-xs transition-all duration-500 hover:bg-gray-900'>
      <i class='bx bx-arrow-back' ></i>Retour 
    </button>
  <app-evaluation-final-detail [id]="idSelected"></app-evaluation-final-detail>
</div>
