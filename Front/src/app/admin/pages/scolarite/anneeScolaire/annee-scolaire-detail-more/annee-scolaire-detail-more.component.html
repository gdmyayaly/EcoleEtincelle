<div class="row">
    <div class="col-12 col-md-6">
        <div class="box">
            <h3>Attribution Niveau d'étude</h3>
            <div *ngIf="listNiveauEtude">
                <div *ngFor="let item of listNiveauEtude" class="my-2 flex items-center ps-4 border border-gray-200 rounded dark:border-gray-700">
                    <!-- <input id="bordered-checkbox-1" type="checkbox" value="" name="bordered-checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"> -->
                    <label for="bordered-checkbox-1" class="w-full py-4 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">{{item.nom}}</label>
                    <button (click)="paiementNiveauEtude(item)" class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
                        Paiement
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 col-md-6">
        <div class="box">
            <h3>Mensualité de Paiement</h3>
            <form [formGroup]="formPaiement">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Niveau Etude</label>
                        <select formControlName="niveauEtude" id="countries" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                          <option *ngIf="niveauEtudeSelected" selected value="{{niveauEtudeSelected.id}}">{{niveauEtudeSelected.nom}}</option>
                          <option *ngIf="!niveauEtudeSelected" selected >Pas de niveau Etude choisit</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label for="Fix" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                Mensualité Fix
                            </label>
                            <input type="text" (input)="onSearchChange($event)" id="Fix" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  />
                        </div>
                    </div>
                    <div class="col-12 col-md-6" *ngFor="let item of anneeScolaire.anneeScolaireMensualites">
                        <div>
                            <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                {{item.name}}
                            </label>
                            <input type="text" formControlName="paiement{{item.id}}" id="first_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="{{item.name}}" />
                        </div>
                    </div>
                </div>
                <div class="my-2" *ngIf="showSubmitBtn">
                    <button 
                            [disabled]="!formPaiement.valid"
                            (click)="saveData()"
                            type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Valider
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="col-12 col-md-12">
        <div class="box">
            <h3 class="my-3">Eleves Inscrite</h3>
            <div class="my-3">
                <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
                <div class="relative">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                        </svg>
                    </div>
                    <input type="search" id="default-search" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search Mockups, Logos..." required />
                    <button type="submit" class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
                </div>
            </div>
            <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                        <tr>
                            <th scope="col" class="px-6 py-3">
                                Prénom
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Nom
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Age
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Sex
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Niveau Etude
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Action
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700" *ngFor="let item of anneeScolaire.elevesAnneScolaires">
                            <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                               {{item.eleves.prenom}}
                            </th>
                            <td class="px-6 py-4">
                                {{item.eleves.nom}}
                            </td>
                            <td class="px-6 py-4">
                                {{item.eleves.age}}
                            </td>
                            <td class="px-6 py-4">
                                {{item.eleves.sex}}
                            </td>
                            <td class="px-6 py-4">
                                {{item.niveauEtude.nom}}
                            </td>
                            <td class="px-6 py-4">
                                <a routerLink="/admin/eleves/detail/{{item.eleves.id}}" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">
                                    Explorer
                                </a>
                            </td>
                        </tr>
