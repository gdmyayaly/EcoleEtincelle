<div class="mt-4">
    <div *ngIf="activeView=='app-detail'">
        <h1>Detail du niveau Etude et metrique</h1>
    </div>
    <div *ngIf="activeView=='app-form'">
        <form [formGroup]="formAddNiveauEtude">
            <label class="block mt-5">
                <span class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700">
                    Nom du niveau d'étude
                </span>
                <input formControlName="nom" type="text"  class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1" placeholder="Nom du niveau d'étude" />
            </label>
            <div class="">
                <label for="message" class="block mt-4 mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Commentaire</label>
                <textarea formControlName="commentaire" id="message" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Note sur cette niveau d'étude..."></textarea>
            </div>
        <div class="my-2">
            
        </div>
        <div class="px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
            <button
              type="button"
              [disabled]="!formAddNiveauEtude.valid"
              class="w-full mt-2 inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-green-600 text-base font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm"
              (click)="saveAnnee()"
            >
              Valider
            </button>
            
          </div>
        </form>
    </div>

</div>
