

<div class="sm:hidden">
    <label for="tabs" class="sr-only">Select your navigation</label>
    <select id="tabs" (change)="onChangeSelectedView($event)" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <option *ngFor="let item of tabsNavigation" value="{{item.name}}"   >{{item.name}}</option>
    </select>
</div>
<ul class="hidden text-sm font-medium text-center text-gray-500 rounded-lg shadow sm:flex dark:divide-gray-700 dark:text-gray-400">
    <li class="w-full focus-within:z-10" *ngFor="let item of tabsNavigation">
        <span (click)="changeSelectedView(item.name)"
            class="inline-block w-full p-4 border-r border-gray-200 dark:border-gray-700 focus:ring-4 focus:ring-blue-300 focus:outline-none cursor-pointer"
            [ngClass]="{
            'text-gray-900 bg-gray-100 rounded-s-lg active dark:bg-gray-700 dark:text-white': item.isActive ,
            'bg-white hover:text-gray-700 hover:bg-gray-50 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700' : !item.isActive}" >
            {{item.name}}
        </span>
    </li>
</ul>

<div class="mt-4">
    <app-critere *ngIf="activeView=='app-critere'"></app-critere>
    <app-session *ngIf="activeView=='app-session'"></app-session>
</div>
